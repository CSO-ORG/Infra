apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: nginx
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  controller: k8s.io/ingress-nginx
 
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: basic-routing
spec:
  ingressClassName: nginx
  rules:
    - host: poilusperdus.fr
      http:
        paths:
          - path: /*
            pathType: ImplementationSpecific
            backend:
              service:
                name: cso-frontend
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: cso-gateway
                port:
                  number: 8080 
