apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/rewrite-regex: /(/|$)(.*) /$1
spec:
  controller: k8s.io/ingress-nginx
 
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: basic-routing
spec:
  ingressClassName: nginx
  rules:
    - host: garault.online
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cso-frontend
                port:
                  number: 80 
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: cso-gateway
                port:
                  number: 8080    
